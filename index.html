<!DOCTYPE html>
<html>
<head>
  <title>Sample Crud</title>
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="for portfolio purpose only">
  <meta name="title" content="Portfolio">
  <link rel="icon" href="img/k.png" type="image/x-icon" />
  <link rel="StyleSheet" href="css/custom.css" type="text/css">
</head>
<body>
  <main>
    <div class="layout">
      <div class="title">
        <h1>JQuery Ajax Crud</h1>
      </div>

      <div class="table-holder">
        <div class="table-header">
          <h2>Student <a href="#" class="btn-add">Add Student</a></h2>
          <div class="search">
            Search <input type="text" name="" value="" placeholder="Search">
          </div>
        </div>
        <div class="table-body-1">
          <table>
            <tr>
                <th>Student ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Addrress</th>
                <th>Course</th>
                <th></th>
            </tr>
        </table>
        </div>
      </div>

      <div class="table-holder half">
        <div class="table-header">
          <h2>Course</h2>
          <div class="form">
            Add Course <input type="text" name="" value="" placeholder="Add Course" required class="add-course">
            <input type="button" name="" value="Submit" class="add-btn" >

          </div>
        </div>
        <div class="table-body-2">

        </div>

      </div>
    </div>

  </main>


  <div class="modal" id="modal">
    <div class="modal-content">
      <a href="#" class="close">x</a>
      <div class="modal-h">

      </div>
      <div class="modal-body">

      </div>
      <div class="modal-foot">

      </div>

    </div>

  </div>


  <script src="js/jquery.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
